<!DOCTYPE html>
<html>
    <head>
        <title>MyGameList - Perfil</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: #333;
                min-height: 100vh;
                padding: 40px 20px;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .profile-container {
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
                padding: 40px;
                width: 100%;
                max-width: 800px;
                position: relative;
                overflow: hidden;
            }

            .profile-header {
                text-align: center;
                margin-bottom: 30px;
                position: relative;
            }

            .profile-header h1 {
                color: #4a4a4a;
                font-weight: 700;
                margin-bottom: 30px;
                position: relative;
                display: inline-block;
            }

            .profile-header h1::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 60px;
                height: 3px;
                background: linear-gradient(to right, #667eea, #764ba2);
                border-radius: 3px;
            }

            .profile-picture {
                position: relative;
                width: 150px;
                height: 150px;
                margin: 0 auto 20px;
                border-radius: 50%;
                overflow: hidden;
                border: 5px solid #f5f5f5;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .profile-picture:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            }

            .profile-picture img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .profile-picture .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(102, 126, 234, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .profile-picture:hover .overlay {
                opacity: 1;
            }

            .profile-picture .overlay i {
                color: white;
                font-size: 24px;
            }

            #fotoPerfil {
                display: none;
            }

            .profile-info {
                margin-bottom: 25px;
            }

            .profile-info label {
                display: block;
                font-weight: 600;
                color: #667eea;
                margin-bottom: 5px;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .profile-info p {
                background-color: #f9f9f9;
                padding: 12px 15px;
                border-radius: 8px;
                border-left: 4px solid #667eea;
                margin: 0;
                font-size: 16px;
                color: #555;
            }

            .games-link {
                display: inline-block;
                margin-top: 20px;
                padding: 12px 30px;
                background: linear-gradient(to right, #667eea, #764ba2);
                color: white;
                text-decoration: none;
                border-radius: 50px;
                font-weight: 600;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                border: none;
                cursor: pointer;
                text-align: center;
            }

            .games-link:hover {
                transform: translateY(-3px);
                box-shadow: 0 7px 20px rgba(102, 126, 234, 0.6);
                color: white;
            }

            @media (max-width: 768px) {
                .profile-container {
                    padding: 30px 20px;
                }
                
                .profile-picture {
                    width: 120px;
                    height: 120px;
                }
            }
        </style>
    </head>
    <body>
        <div class="profile-container">
            <div class="profile-header">
                <h1>Seu Perfil</h1>
                
                <label for="fotoPerfil" class="profile-picture">
                    <img id="preview" src="https://ui-avatars.com/api/?name=Pedringameplay&background=667eea&color=fff&size=150" alt="Foto de perfil">
                    <div class="overlay">
                        <i class="bi bi-camera-fill"></i>
                    </div>
                </label>
                <input type="file" id="fotoPerfil" accept="image/*" />
            </div>
            
            <div class="profile-info">
                <label>Usuário</label>
                <p>Pedringameplay</p>
            </div>
            
            <div class="profile-info">
                <label>E-mail</label>
                <p>pedrinho@gmail.com</p>
            </div>
            
            <div class="profile-info">
                <label>Descrição</label>
                <p>Ansioso com o lançamento do GTA VI, já zerei GOD of WAR está na hora de outro desafio!!</p>
            </div>
            
            <a href="/WebAppjogo/meuperfil/listajogos/listajogos.jsp" class="games-link">Meus Jogos</a>
        </div>

        <script>
            // Script para atualizar a pré-visualização da imagem
            document.getElementById('fotoPerfil').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('preview').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </body>
</html>
